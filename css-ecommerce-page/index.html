<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Challenge</title>
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-full header">
            <h1 class="heading">New Arrivals</h1>
          </div>
        </div>
      </div>
    </header>

    <section>
      <div class="container">
        <div class="row">
          <div class="col-one-fifth">
            <div class="img-container">
              <div
                class="free-people img"
                title="Patterned Free People Dress"></div>
            </div>
          </div>
          <div class="col-one-fifth">
            <div class="img-container">
              <div class="ysl img" title="Black Yves Saint Laurent Purse"></div>
            </div>
          </div>
          <div class="col-one-fifth">
            <div class="img-container">
              <div class="tiffany-key img" title="Gold Tiffany Key"></div>
            </div>
          </div>
          <div class="col-one-fifth">
            <div class="img-container">
              <div
                class="lv-clutch img"
                title="Brown Loius Vuitton Wallet Clutch"></div>
            </div>
          </div>
          <div class="col-one-fifth">
            <div class="img-container">
              <div
                class="reformation-dress img"
                title="Blue and White Reformation Dress"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="container">
        <div class="row">
          <div class="col-one-fifth left-align">
            <p class="prod-description">
              Free People <span class="size"> Size 6</span>
            </p>
          </div>
          <div class="col-one-fifth left-align">
            <p class="prod-description">
              Yves Saint Laurent <span class="size"> One-Size</span>
            </p>
          </div>
          <div class="col-one-fifth left-align">
            <p class="prod-description">
              Tiffany <span class="size"> One-Size</span>
            </p>
          </div>
          <div class="col-one-fifth left-align">
            <p class="prod-description">
              Louis Vuitton <span class="size"> One-Size</span>
            </p>
          </div>
          <div class="col-one-fifth left-align">
            <p class="prod-description">
              Reformation <span class="size"> size 4</span>
            </p>
          </div>
        </div>
      </div>
    </section>
    <div class="container">
      <div class="row">
        <div class="col-one-fifth left-align">
          <p class="price">
            <span class="sale-price">$35</span> <s>$125 retail</s>
          </p>
        </div>
        <div class="col-one-fifth left-align">
          <p class="price">
            <span class="sale-price">$200</span> <s>$1600 retail</s>
          </p>
        </div>
        <div class="col-one-fifth left-align">
          <p class="price">
            <span class="sale-price">$476</span> <s>$2000 retail</s>
          </p>
        </div>
        <div class="col-one-fifth left-align">
          <p class="price">
            <span class="sale-price">$95</span> <s>$1200 retail</s>
          </p>
        </div>
        <div class="col-one-fifth left-align">
          <p class="price">
            <span class="sale-price">$20</span> <s>$198 retail</s>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
