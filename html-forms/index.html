<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>HTML Forms</title>
  </head>

  <body>
    <h1>Coding Form!</h1>

    <form id="sign-up-form" action="" method="get">
      <div>
        <label for="email">Email</label>
      </div>
      <input type="text" id="email" name="email-address" />
      <div>
        <label for="why-coding">Why is coding cool?</label>
      </div>
      <select name="why-coding-is-cool">
        <option id="select-option" value="select" selected="selected">
          <label for="select-option">Select an option</label>
        </option>
        <option id="its-interesting" value="interesting">
          <label for="its-interesting">Becuase it's interesting</label>
        </option>
        <option id="its-fun" value="fun">
          <label for="its-fun">Becuase it's fun</label>
        </option>
        <option id="its-powerful" value="powerful">
          <label for="its-powerful">Becuase it's powerful</label>
        </option>
      </select>
      <div>Favorite Language (choose one)</div>
      <input id="html" type="radio" name="favorite-language" value="html" />
      <label for="html">HTML</label>
      <input id="css" type="radio" name="favorite-language" value="css" />
      <label for="css">CSS</label>
      <input
        id="javascript"
        type="radio"
        name="favorite-language"
        value="javascript" />
      <label for="javascript">JavaScript</label>
      <div>Would you like to sign up for more information?</div>
      <input id="sign-up" type="checkbox" name="sign-up" value="sign-me-up" />
      <label for="sign-up">Sign me up!</label>
      <div>
        <label for="comments">Comments</label>
      </div>
      <textarea id="comments" name="comments" cols="25" rows="10"></textarea>
      <div>
        <input type="submit" name="submit" value="Submit" />
      </div>
    </form>
  </body>
</html>
