<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@500&family=Barlow:wght@400;700&family=Prompt&display=swap"
      rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
    <title>CSS Four Column Layout</title>
  </head>

  <body>
    <section class="heading row">
      <h1 class="page-heading">How it Works</h1>
    </section>
    <div class="row">
      <img
        class="screen-1 one-fourth img"
        src="images/screen-1.png"
        alt="App Switching"
        title="App Switching" />
      <img
        class="screen-2 one-fourth img"
        src="images/screen-2.png"
        alt="Trip Filtering"
        title="Trip Filtering" />
      <img
        class="screen-3 one-fourth img"
        src="images/screen-3.png"
        alt="Service Filters"
        title="Service Filters" />
      <img
        class="screen-4 one-fourth img"
        src="images/screen-4.png"
        alt="Stats and Mileage"
        title="Stats and Mileage" />
    </div>
    <div class="row">
      <img
        class="icon-1 one-fourth icon"
        src="images/switch-icon.png"
        alt="App Swithing Icon"
        title="App Switching Icon" />
      <img
        class="icon-2 one-fourth icon"
        src="images/filter-icon.png"
        alt="Trip Filtering Icon"
        title="Trip Filtering Icon" />
      <img
        class="icon-3 one-fourth icon"
        src="images/slider-icon.png"
        alt="Service Filter Slider Icon"
        title="Service Filter Slider Icon" />
      <img
        class="icon-4 one-fourth icon"
        src="images/bars-icon.png"
        alt="Stats Bar Graph Icon"
        title="Stats Bar Graph Icon" />
    </div>
    <section class="features row">
      <div class="col one-fourth">
        <h3 class="feature-heading">App Switching</h3>
        <p class="description">Toggles all your apps on and off.</p>
      </div>
      <div class="col one-fourth">
        <h3 class="feature-heading">Trip Filtering</h3>
        <p class="description">Evaluates your trip requests.</p>
      </div>
      <div class="col one-fourth">
        <h3 class="feature-heading">Service Filters</h3>
        <p class="description">Accepts only ideal trips.</p>
      </div>
      <div class="col one-fourth">
        <h3 class="feature-heading">Stats &plus; Mileage</h3>
        <p class="description">Tracks your trips across all apps.</p>
      </div>
    </section>
  </body>
</html>
