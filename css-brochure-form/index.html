<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form id="brochure-form" action="" method="get">
      <fieldset>
        <legend>Learn More</legend>
        <label>
          <div class="form-field-name">Company Email</div>
          <div class="input">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="sally&commat;company&period;co" />
          </div>
        </label>

        <label>
          <div class="form-field-name">Name</div>
          <div class="input">
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Sally Smith" />
          </div>
        </label>

        <label>
          <div class="form-field-name">Where are you hiring?</div>
          <div class="input">
            <input
              type="text"
              id="location"
              name="location"
              placeholder="City, Country" />
          </div>
        </label>
        <div class="form-field-name">
          How many engineers are you hiring in the next 6 months?
        </div>
        <label>
          <div class="select-input">
            <select name="engineer-quantity" id="engineer-select>">
              <option value="1-2" selected="selected">1-2 Engineers</option>
              <option value="3-4">3&hyphen;4 Engineers</option>
              <option value="5-6">5&hyphen;6 Engineers</option>
              <option value="7-8">7&hyphen;8 Engineers</option>
              <option value="9-10">9&hyphen;10 Engineers</option>
              <option value="11+">11 or More Engineers</option>
            </select>
          </div>
        </label>
        <div class="button">
          <button type="submit" id="submit-button">Submit</button>
        </div>
      </fieldset>
    </form>
  </body>
</html>
